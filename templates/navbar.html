<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #F4DFB6;
        }

        .wrapper {
            flex-grow: 1;
        }

        .footer {
            background-color: #2274A5;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D6D46D;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}" style="color: #9A4444; font-size: 30px; font-weight: bold;">S.A.C.C. </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    </li>
                    <li class="nav-item" style="font-weight: bold">
                        <a class="nav-link" href="{% url 'logout' %}" style="color: #9A4444">Cerrar sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2023 SACC App. All rights reserved.
    </footer>

    <!-- Include Bootstrap JavaScript (from CDN) -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
