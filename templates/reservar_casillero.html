{% extends 'navbar.html' %}

<!DOCTYPE html>
<html>
<head>
    <title>Reservar Casillero</title>
</head>
<body>
    {% block content %}
    <h1>Reservar Casillero</h1>

    <form method="post">
        {% csrf_token %}
        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key" required><br>

        <button type="submit">Reservar</button>
    </form>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% if success_message %}
    <p style="color: green;">{{ success_message }}</p>
    {% endif %}
    
    <a href="{% url 'casilleros_lista' %}">Volver a la lista de casilleros disponibles</a>
    {% endblock %}
</body>
</html>
